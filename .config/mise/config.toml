[env]
EDITOR = "nvim"
VISUAL = "nvim"
PAGER = "bat"
LANG = "en_US.UTF-8"

# Path Setup
GOPATH = "{{env.HOME}}/.local/share/go"
PATH = "{{env.HOME}}/.local/share/go/bin:{{env.HOME}}/.cargo/bin:{{env.HOME}}/.local/bin:{{env.PATH}}"

# Build Optimization
 CC = "clang"        # Use ccache with Clang for C
CXX = "clang++"      # Use ccache with Clang for C++
CC_WRAPPER = "ccache"
CXX_WRAPPER = "ccache"
RUSTC_WRAPPER = "sccache"
CMAKE_GENERATOR = "Ninja"   # Force Ninja for CMake builds

# Linker Flags
RUSTFLAGS = "-C link-arg=-fuse-ld=mold" # Use mold for Rust linking
LDFLAGS = "-fuse-ld=mold"               # Use mold for C linking
CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER = "clang"

[settings]
env_shell_expand = true     # Support $HOME in paths
experimental = true         # Enable mise experimental features
all_compile = false         # Favor binaries over source builds
